buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.github.jengelman.gradle.plugins:shadow:7.0.0"
  }
}

apply plugin: 'maven-publish'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: "com.github.johnrengelman.shadow"

repositories {
    maven {
        url "https://libraries.minecraft.net/"
    }
    mavenCentral()
}

group = 'net.minecraft'
archivesBaseName = 'launchwrapper'
version = '1.12'
sourceCompatibility = 1.8

dependencies {
    implementation 'net.sf.jopt-simple:jopt-simple:4.5'
    implementation 'org.ow2.asm:asm-debug-all:5.0.3'
    implementation 'org.lwjgl.lwjgl:lwjgl:2.9.1'
    implementation 'log4j:log4j:1.2.17'
    //implementation 'org.apache.logging.log4j:log4j-api:1.2.17'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
}